<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To do list application</title>
    <link href="https://fonts.googleapis.com/css?family=Audiowide&amp;subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="todo rounded-elem">
            <h1 class="todo__title">To do list</h1>
            <input type="text" class="todo__input todo__input--search" placeholder="Search">
            <ul class="todo__list">
            </ul>
            <div class="todo__add-wrapper">
                <input type="text" class="todo__input todo__input--add" placeholder="Add task">
                <button class="todo__btn-add"><img src="+.png" alt="add button"></button>
            </div>
        </div>
        <footer class="footer rounded-elem">
            <p>&copy; 2018 Jakub Wo≈∫ny</p>
        </footer>
    </div>
    <script src="main.js"></script>
</body>

</html>
